<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Gestão</title>
    <!-- Incluindo Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Usando a fonte Inter para um visual moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para aplicar a fonte e garantir a altura da tela */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave para destacar os cartões */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Container para os cartões -->
    <div class="flex flex-wrap justify-center gap-5 p-4"> <!-- gap-5 = 20px -->

        <!-- Início do Cartão 1: Gestão -->
        <div class="relative w-[350px] h-[130px] rounded-xl overflow-hidden shadow-2xl flex-shrink-0">
            <!-- Fundo com Gradiente -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#2E7D32] to-[#4CAF50]"></div>

            <!-- Círculo Decorativo no Fundo -->
            <div class="absolute -top-1/4 -right-1/4 w-32 h-32 bg-white/10 rounded-full"></div>

            <!-- Conteúdo do Cartão -->
            <div class="relative h-full flex items-center justify-between p-6">
                <!-- Texto Principal -->
                <div class="text-white">
                    <h2 class="text-xl font-bold leading-tight">
                        Sistemas de Gestão<br>e Administração
                    </h2>
                </div>

                <!-- Ícone -->
                <div class="relative w-16 h-16 flex items-center justify-center ml-4 flex-shrink-0">
                    <!-- Círculo de fundo para o ícone -->
                    <div class="absolute inset-0 bg-white/20 rounded-full backdrop-blur-sm"></div>
                    <!-- Ícone SVG (Monitores e Dispositivos) -->
                    <svg class="relative w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 21v-4a2 2 0 012-2h1a2 2 0 012 2v4h-5zM16 11V9a2 2 0 012-2h1a2 2 0 012 2v2"></path>
                    </svg>
                </div>
            </div>
        </div>
        <!-- Fim do Cartão 1 -->

        <!-- Início do Cartão 2: Desenvolvimento -->
        <div class="relative w-[350px] h-[130px] rounded-xl overflow-hidden shadow-2xl flex-shrink-0">
            <!-- Fundo com Gradiente -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#2E7D32] to-[#4CAF50]"></div>

            <!-- Círculo Decorativo no Fundo -->
            <div class="absolute -top-1/4 -right-1/4 w-32 h-32 bg-white/10 rounded-full"></div>

            <!-- Conteúdo do Cartão -->
            <div class="relative h-full flex items-center justify-between p-6">
                <!-- Texto Principal -->
                <div class="text-white">
                    <h2 class="text-xl font-bold leading-tight">
                        Desenvolvimento<br>Web & Mobile
                    </h2>
                </div>

                <!-- Ícone -->
                <div class="relative w-16 h-16 flex items-center justify-center ml-4 flex-shrink-0">
                    <!-- Círculo de fundo para o ícone -->
                    <div class="absolute inset-0 bg-white/20 rounded-full backdrop-blur-sm"></div>
                    <!-- Ícone SVG (Código) -->
                    <svg class="relative w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 12"></path></svg>
                </div>
            </div>
        </div>
        <!-- Fim do Cartão 2 -->

        <!-- Início do Cartão 3: Suporte -->
        <div class="relative w-[350px] h-[130px] rounded-xl overflow-hidden shadow-2xl flex-shrink-0">
            <!-- Fundo com Gradiente -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#2E7D32] to-[#4CAF50]"></div>

            <!-- Círculo Decorativo no Fundo -->
            <div class="absolute -top-1/4 -right-1/4 w-32 h-32 bg-white/10 rounded-full"></div>

            <!-- Conteúdo do Cartão -->
            <div class="relative h-full flex items-center justify-between p-6">
                <!-- Texto Principal -->
                <div class="text-white">
                    <h2 class="text-xl font-bold leading-tight">
                        Consultoria em TI<br>& Suporte
                    </h2>
                </div>

                <!-- Ícone -->
                <div class="relative w-16 h-16 flex items-center justify-center ml-4 flex-shrink-0">
                    <!-- Círculo de fundo para o ícone -->
                    <div class="absolute inset-0 bg-white/20 rounded-full backdrop-blur-sm"></div>
                    <!-- Ícone SVG (Suporte) -->
                    <svg class="relative w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </div>
            </div>
        </div>
        <!-- Fim do Cartão 3 -->

    </div>
    <!-- Fim do container -->

</body>
</html>
